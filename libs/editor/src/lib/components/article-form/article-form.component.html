<ul *ngIf="errors$ | async; let errors" class="error-messages">
  <li *ngFor="let error of errors">{{ error }}</li>
</ul>

<form [formGroup]="form" (ngSubmit)="submit()">
  <fieldset>
    <fieldset class="form-group">
      <input type="text" formControlName="title" class="form-control form-control-lg" placeholder="Article Title" />
    </fieldset>
    <fieldset class="form-group">
      <input type="text" formControlName="description" class="form-control" placeholder="What's this article about?" />
    </fieldset>
    <fieldset class="form-group">
      <textarea
        class="form-control"
        formControlName="body"
        rows="8"
        placeholder="Write your article (in markdown)"
      ></textarea>
    </fieldset>
    <fieldset class="form-group">
      <input type="text" formControlName="tagList" class="form-control" placeholder="Enter tags" />
      <div class="tag-list"></div>
    </fieldset>
    <button class="btn btn-lg pull-xs-right btn-primary" type="submit">
      Publish Article
    </button>
  </fieldset>
</form>
