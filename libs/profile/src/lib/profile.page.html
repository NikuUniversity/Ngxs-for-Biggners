<div class="profile-page">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div *ngIf="profile$ | async; let profile" class="col-xs-12 col-md-10 offset-md-1">
          <img [src]="profile.image" class="user-img" />
          <h4>{{profile.username}}</h4>
          <p>
            {{profile.bio}}
          </p>
          <button *ngIf="!(itsMe$ | async)" class="btn btn-sm btn-outline-secondary action-btn">
            <i class="ion-plus-round"></i>
            &nbsp;
            <span *ngIf="profile.following">Unfollow {{ profile.username }}</span>
            <span *ngIf="!profile.following">Follow {{ profile.username }}</span>
          </button>
          <a *ngIf="itsMe$ | async" class="btn btn-sm btn-outline-secondary action-btn" [routerLink]="['/settings']">
            <i class="ion-gear-a"></i> Edit Profile Settings
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle mb-3">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLinkActive="active"
                [routerLink]="['./']"
                [routerLinkActiveOptions]="{ exact: true }"
                >My Articles</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" [routerLink]="['favorites']">Favorited Articles</a>
            </li>
          </ul>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
